{% load static %}
<!DOCTYPE html>
<html lang="en"  data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>{%block title%} Chai aur django
        {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Django app</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
      
      </ul>
      <form class="d-flex" role="search" method="get" action="{% url 'tweet_list' %}">
      <input class="form-control me-2" type="search" name="q" placeholder="Search tweets..." value="{{ query|default:'' }}">
      <button class="btn btn-outline-success me-2" type="submit">Search</button>
    </form>

      <a href="{% url 'tweet_list' %}" class="btn btn-secondary me-2">Tweet Home</a>
            {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button class="btn btn-danger" type="submit">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-success me-2">Login</a>
        <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
      {% endif %}

  </div>
</nav>
    <div class="container">
        {% block content%}
        {% endblock %}
</body>
</html>
